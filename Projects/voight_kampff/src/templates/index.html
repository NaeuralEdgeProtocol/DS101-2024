<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voigt-Kampf Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            animation: scanline 2s linear infinite;
        }
        .retro-glow {
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        }
    </style>
</head>
<body class="bg-gray-900 text-green-500 min-h-screen">
    <div class="scanline"></div>
    <div class="container mx-auto px-4 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-bold mb-8 retro-glow">Voigt-Kampf Test</h1>
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
            <form action="/analyze" method="post" class="space-y-6">
                <div>
                    <input type="text" 
                           name="username" 
                           placeholder="Input a Reddit username" 
                           required
                           class="w-full px-4 py-3 bg-gray-700 border border-green-500 rounded-md text-green-500 placeholder-green-400 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <button type="submit" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-200 ease-in-out transform hover:scale-105">
                    Initiate Voigt-Kampf Test
                </button>
            </form>
            <p class="mt-6 text-sm text-green-400 opacity-80">
                "More human than human" is our motto.
            </p>
        </div>
    </div>
</body>
</html>
